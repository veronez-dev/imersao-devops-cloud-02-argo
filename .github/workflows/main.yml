name: CI-CD

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout do repositorio
      uses: actions/checkout@v4.1.0
    - name: Docker Login
      uses: docker/login-action@v3.0.0
      with:
        username: ${{ secrets.DOCKER_HUB_USER }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
    - name: Build and push Docker images
      uses: docker/build-push-action@v5.0.0
      with:
        context: ./kube-news/src
        file: ./kube-news/src/Dockerfile
        push: true
        tags: |
          fabricioveronez/kube-news:${{ github.run_number }}
          fabricioveronez/kube-news:latest
  CD:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4.1.2
        name: Checkout do repositorio
      - name: GitOps - Patch and push
        run: |
          git config --global user.name "Fabricio Veronez"
          git config --global user.email "fabricioveronez@gmail.com"
          sed -i 's/image: fabricioveronez\/review-filmes:v[0-9]\{1,3\}/image: fabricioveronez\/review-filmes:${{github.run_number}}/' ./k8s/news/deploy.yaml
          git add ./k8s
          git commit -m "Alteração para a imagem fabricioveronez/devops4devs-news:${{github.run_number}}"
          git push origin

        
          
